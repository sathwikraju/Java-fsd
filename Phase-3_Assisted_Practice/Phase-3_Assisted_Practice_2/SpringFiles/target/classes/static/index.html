<html>

<head>
	<title>File Upload</title>
</head>

<body>

	<form method="post" enctype="multipart/form-data" action="/upload">
		Upload file&nbsp;
		<input type="file" name="file" id="fileToUpload"><br><br>
		<input type="submit" value="Upload " name="submit">
	</form>
	
	<p th:text="${uploadResult}"></p>
</body>

</html>
